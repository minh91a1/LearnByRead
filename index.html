    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn By Reading (because the only way to get better is by doing a lots)</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>

    <div id="controlContainer">
        <button id="myWords" class="ctrl-btn">WORDS</button>
        <button id="saveToServer" class="ctrl-btn">SAVE</button>
        <button id="smallerFont" class="ctrl-btn">-</button>
        FONT
        <button id="largerFont" class="ctrl-btn">+</button>
    </div>

    <div id="readBoxContainer" class="box-sizing-border-box">
        <textarea id="readBox" class="box-sizing-border-box" spellcheck="false" readonly></textarea>


        <!-- Modal content -->
        <div id="selectedTextContainer" class="modal-content">
            <span id="selectedText"></span>
        </div>
    </div>

    <!-- The Modal Translate -->
    <div class="modal-trans">

        <!-- Modal content -->
        <div class="modal-content-trans">
            <iframe id="transWeb" src=""></iframe>
            <div class="modal-content-trans-btns">
                <button id="saveBtn">Save</button>
                <button id="cancelBtn">Cancel</button>
            </div>
        </div>

    </div>

    <!-- The Modal Save -->
    <div class="modal-save-word">

        <!-- Modal content -->
        <div class="modal-content-save-word">
            <div class="modal-content-save-word-input-text-container">
                <span>Pronunciation</span>
                <input id="pronunciationTextbox" type="text" />
                <span>Han tu</span>
                <input id="hantuTextbox" type="text" />
                <span>Meaning</span>
                <input id="meanTextbox" type="text" />
            </div>
            <div class="modal-content-trans-btns">
                <button id="clearWordBtn">Clear</button>
                <button id="saveWordBtn">Save</button>
                <button id="cancelSaveWordBtn">Cancel</button>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
