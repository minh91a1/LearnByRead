<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn By Reading (because the only way to get better is by doing a lots)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/minh91a1/LearnByRead/master/favicon.ico">
</head>

<body>

    <div id="controlContainer">
        <button id="addDocBtn" class="ctrl-btn btn btn-light">
            <i class="fas fa-plus"></i>
        </button>
        <select id="selectReadItem"></select>
        <button id="delDocBtn" class="ctrl-btn btn btn-light">
            <i class="fas fa-minus"></i>
        </button>
        <!-- <button id="bookmark" class="ctrl-btn">BOOKMARK</button> -->
        <!-- <button id="saveToServer" class="ctrl-btn">SAVE</button> -->
        <!-- <button id="smallerFont" class="ctrl-btn">-</button> -->
        <!-- FONT -->
        <!-- <button id="largerFont" class="ctrl-btn">+</button> -->
    </div>

    <div id="readBoxContainer" class="box-sizing-border-box">
        <textarea id="readBox" class="box-sizing-border-box d-none" spellcheck="false" readonly></textarea>

        <input type="text" value="this is copy box" class="invisible-item" readonly id="copyBox"></input>

        <!--MY TEXT AREA-->
        <div id="myTextAreaContainer">
            <div id="readingProgress" class="readingProgress"></div>
            <div id="myTextArea">
            </div>
        </div>

        <!-- Modal content -->
        <div id="selectedTextContainer" class="modal-content">
            <span id="selectedText"></span>
        </div>
    </div>

    <div id="botControlContainer">
        <button id="prevPageBtn" class="bot-ctrl-btn btn btn-light btn-width-60px">
            <i class="fas fa-caret-left"></i>
        </button>
        <button id="nextPageBtn" class="bot-ctrl-btn btn btn-light btn-width-60px">
            <i class="fas fa-caret-right"></i>
        </button>
        <button id="copyBtn" class="bot-ctrl-btn btn btn-light">
            <i class="far fa-copy"></i>
        </button>
        <button id="transBtn" class="bot-ctrl-btn btn btn-primary ml-5 btn-width-60px">
            <i class="fas fa-language"></i>
        </button>
    </div>

    <!-- The Modal Translate -->
    <div class="modal-addDoc">
        <!-- Modal content -->
        <div class="modal-content-addDoc">
            <span>Tiêu đề</span>
            <input id="titleDoc" type="text">
            <span>Nội dung thêm mới:</span>
            <textarea id="dataDoc"></textarea>

            <div class="modal-content-addDoc-btns">
                <button id="saveDocBtn" class="btn btn-primary">Save</button>
                <button id="cancelDocBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

    </div>


    <!-- The Modal Translate -->
    <div class="modal-trans">

        <!-- Modal content -->
        <div class="modal-content-trans">
            <iframe id="transWeb" src="">
            </iframe>
            <div class="modal-content-trans-btns">
                <button id="saveBtn" class="btn btn-primary">Save</button>
                <button id="cancelBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

    </div>

    <!-- The Modal Save -->
    <div class="modal-save-word">

        <!-- Modal content -->
        <div class="modal-content-save-word">
            <div class="modal-content-save-word-input-text-container">
                <span id="wordToSave"></span>
                <span>Cách đọc</span>
                <input id="pronunciationTextbox" type="text" />
                <span>Hán tự</span>
                <input id="hantuTextbox" type="text" />
                <span>Nghĩa</span>

                <!-- <div id="meanTextbox" contenteditable></div> -->
                <textarea id="meanTextbox"></textarea>

                <button id="maziiBtn" class="btn btn-info">Mazzi</button>
            </div>
            <div class="modal-content-trans-btns">
                <button id="clearWordBtn" class="btn btn-warning">Clear</button>
                <button id="saveWordBtn" class="btn btn-primary">Save</button>
                <button id="cancelSaveWordBtn" class="btn btn-secondary">Cancel</button>
            </div>
        </div>

    </div>

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
